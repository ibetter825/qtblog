<!DOCTYPE html>
<html lang="en"> 
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<head>
   <meta charset="utf-8" />
   <title>系统后台登陆页面</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   <link href="../css/bootstrap.min.css" rel="stylesheet" />
   <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" />
   <link href="../css/font-awesome.css" rel="stylesheet" />
   <link href="../css/style.css" rel="stylesheet" />
   <link href="../css/style-responsive.css" rel="stylesheet" />
   <link href="../css/style-default.css" rel="stylesheet" id="style_color" />
</head>
<body class="lock">
    <div class="lock-header">
        <a class="center" id="logo" href="../index.html">
            <img class="center" alt="logo" src="../image/logo.png">
        </a>
    </div>
    <div class="login-wrap">
        <div class="metro single-size red">
            <div class="locked" title="用户登录">
                <i class="icon-user"></i>
            </div>
        </div>
        <form action="http://www.js-css.cn/divcss${(request.contextPath)!}/admin/metro/index.html">
        <div class="metro double-size green">
            <div class="input-append lock-input">
                <input type="text" class="" placeholder="请输入登录账号">
            </div>
        </div>
        <div class="metro double-size yellow">
            <div class="input-append lock-input">
                <input type="password" class="" placeholder="请输入登录密码">
            </div>
        </div>
        <div class="metro single-size terques login" title="点击登录">
            <button type="submit" class="btn login-btn">
                登录
                <i class=" icon-long-arrow-right"></i>
            </button>
        </div>
        </form>
        <div class="login-footer">
            <div class="remember-hint pull-left">
                <input type="checkbox" id=""> <span>记住密码</span>
            </div>
            <div class="forgot-hint pull-right">
                <a id="forget-password" class="" href="javascript:;">忘记密码?</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/local/app.js"></script>
<script>
	//app.hello(1);
</script>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
</html>

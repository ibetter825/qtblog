<!DOCTYPE html>
<html lang="en"> 
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<head>
   <meta charset="utf-8" />
   <title>系统后台登陆页面</title>
   <#include "../../common/includes/base_header.html"/>
</head>
<body class="lock">
    <div class="lock-header">
        <a class="center" id="logo" href="#">
            <img class="center" alt="logo" src="${(request.contextPath)!}/static/a/image/logo.png">
        </a>
    </div>
    <div class="login-wrap">
        <div class="metro single-size red">
            <div class="locked" title="用户登录">
                <i class="icon-user"></i>
            </div>
        </div>
        <form action="${(request.contextPath)!}${admin}/login/dologin" method="post">
	        <div class="metro double-size green">
	            <div class="input-append lock-input">
	                <input type="text" name="user_name" placeholder="请输入登录账号">
	            </div>
	        </div>
	        <div class="metro double-size yellow">
	            <div class="input-append lock-input">
	                <input type="password" name="user_pwd" placeholder="请输入登录密码">
	            </div>
	        </div>
	        <div class="metro single-size terques login" title="点击登录">
	            <button type="submit" class="btn login-btn">
	                	登录
	                <i class=" icon-long-arrow-right"></i>
	            </button>
	        </div>
        </form>
        <div class="login-footer">
            <div class="remember-hint pull-left">
                <input type="checkbox" id=""> <span>记住密码</span>
            </div>
            <div class="forgot-hint pull-right">
                <a id="forget-password" class="" href="javascript:;">忘记密码?</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="${(request.contextPath)!}/static/a/js/jquery/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="${(request.contextPath)!}/static/a/js/others/toastr.js"></script>
<script type="text/javascript" src="${(request.contextPath)!}/static/a/js/local/yt.js"></script>
<script type="text/javascript">
	if (window != top)
		top.location.href = location.href; //跳出框架
	var msg = '${msg!}';
	var status = Number('${status!0}');
	if(!yt.isEmpty(msg))
		toastr[yt.msgtype(status)](msg);
</script>
</html>

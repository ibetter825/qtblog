<body class="detail uimo ui-c3">
<section class="container">
  <header class="header">
    <div class="logo"><a href="/" title="云间叙"><img src="/static/f/images/logo1.png" alt="云间叙"></a></div>
    <ul class="nav"></ul>
    <form method="get" class="search-form" action="/search" onsubmit="return $.OP.sc(this);">
      <input class="form-control" name="s" type="text" placeholder="输入关键字" value="">
      <input class="btn" type="submit" value="搜索">
    </form>
    <div class="log log-info"></div>
  </header>
  <div class="ms-bar"><a href="/" title="云间叙"><img src="/static/f/images/logo1.png" align="left"/></a><i class="glyphicon glyphicon-align-justify" onclick="$.OP.ms();"></i></div>
  <div class="content-wrap">

      	<div class="error-info"><img src="/static/f/images/500.gif"/></div>

    <script type='text/javascript' src='//cdn.bootcss.com/jquery/2.1.3/jquery.min.js?ver=2.1.3'></script> 
	<script type='text/javascript' src='//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js?ver=3.3.7'></script>
	<script>
		$.post('/nav', function(data){
			$('.nav').html(data);
		});
		$.post('/acc', function(data){
	    	$('.log-info').html(data);
	    }).error(function(x,t,e){
			$.ER.handle(x,t,e);
		});
		jQuery.OP = {
				ms:function(d){
					var header = $('.header');
					var content = $('.content');
					var cl = content.offset().left;
					var cd = 0;
					if(cl == 0 || d == -1){
						cd = 160;
						header.css('zIndex', 0);
					}
					//header.animate({left: hd}, 'fast');
					content.animate({left: cd}, 'fast');
				}
			};
		$(document).on('click', function(e){
			$('#user-opts').hide();
			e = e || window.event;
	        var target = e.target || e.srcElement,
	            _ta = $(target);
	        var type = _ta.attr('data-event');
	        if(type == 'opts')
	        	$('#user-opts').show();
		});
	</script>
